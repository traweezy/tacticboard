name: Frontend CI

on:
  push:
    paths:
      - 'ui/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'ui/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install dependencies
        working-directory: ui
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: ui
        run: pnpm lint

      - name: Test
        working-directory: ui
        run: pnpm test

      - name: Build
        working-directory: ui
        run: pnpm build
